{% if object.is_forming %}
    <a href="{#% url 'orders:complete' object.pk %#}"
       class="btn btn-warning btn-round form-control last">
        buy
    </a>
    <a href="{% url 'orders:delete' object.pk %}"
       class="btn btn-default btn-round form-control last">
        delete
    </a>
{% endif %}

<a href="{% url 'orders:index' %}"
   class="btn btn-info btn-round form-control last">
    orders list
</a>
<a href="{% url 'general:home' %}"
   class="btn btn-default btn-round form-control last">
    main menu
</a>
