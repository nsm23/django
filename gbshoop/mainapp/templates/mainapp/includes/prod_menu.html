<div class="links clearfix">
    <ul class="links-menu">
        <li>
            <a href="{% url 'general:category' 0 %}"
               class="{% if request.resolve_match.kwargs.pk == 0 %}active{%endif%}">
                All
            </a>
        </li>
        {% for item in categories %}
            <li>
                <a href="{% url 'general:category' item.pk %}"
                   class="{% if request.resolve_match.kwargs.pk == item.pk %}active{%endif%}">
                    {{ item.name }}
                </a>
            </li>

        {% endfor %}
    </ul>
</div>
